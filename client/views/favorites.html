<div class="container" ng-controller="FavController">
<h4>Favorites</h4>

<input type="text" class="filter form-control col-md-6" placeholder="filter by tags" ng-model="filter" /> 
<div class="displayFavs" ng-repeat="fav in favorites track by $index">  
  <div class="displayMatch">
    <div class="imgDisplay col-md-4">
      <img ng-src="{{fav.url}}" class="img-rounded img-responsive" height="400px" width="600px">
      <span class="quote">{{fav.quote}}</span>
      <span class="author">  ---{{fav.author}}</span>
    </div>
